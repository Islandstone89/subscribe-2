<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>iCodeThis | Subscribe 2</title>
</head>
<body>
    <main class="main">
        <div class="card flow">
            <p class="tagline"><span class="subscribers bold">Join over 5,800 subscribers </span>on our newsletter to get the latest updates, along with occasional tips on building better WordPress sites.</p>

            <form class="form flow" novalidate>
                <div class="email-wrapper flow">
                    <label for="emailAddress" class="bold">Enter your email address:</label>
                    <input type="email" name="email" id="emailAddress" class="email-input">
                </div><!-- end email-wrapper -->
                <button class="submit bold">Sign me up!</button>
                
                <p class="error" id="errorMessage">Please enter an email address</p>
                <p class="success" id="successMessage">Success!</p>
            </form><!-- end form -->

            <div class="testimonial-wrapper flow">
                <p class="testimonial italic bold text-small">Easily the best WordPress email I get.</p>
                <p class="testimonial__author text-small">~Roxie Ray~</p>
            </div><!-- end testimonial-wrapper -->
        </div><!-- end card -->
    </main><!-- end main -->
</body>
</html>
